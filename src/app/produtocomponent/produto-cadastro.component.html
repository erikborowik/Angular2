<div class="container">
    <div class="well">
        <h2>Cadastro de Produto</h2>
        <mensagem></mensagem>
        <form>
            <div class="input-group">
                <label class="input-group-addon" for="titulo">Titulo:</label>
                <input class="form-control" type="text" #titulo id="titulo">
            </div>
            <div class="input-group">
                <label class="input-group-addon" for="preco">Preço:</label>
                <input class="form-control" type="number" #preco id="preco">
            </div>
            <div class="input-group">
                <label class="input-group-addon" for="desc">Descrição:</label>
                <textarea class="form-control" rows="5" cols="17" #desc id="desc"></textarea>
            </div>
            <div class="input-group">
                <label class="input-group-addon" for="desc">Imagem:</label>
                <input class="form-control" type="text" #imagem id="imagem">
            </div>
            <button type="submit" class="btn btn-default" 
                (click)="adicionarProduto(titulo.value, preco.value, desc.value, imagem.value)">
                Cadastrar
            </button>
        </form>
    </div>
</div>
